<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airey — Jade Wu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'black': '#000000',
                        'white': '#FFFFFF',
                    },
                    fontFamily: {
                        'display': ['Clash Display', 'sans-serif'],
                        'body': ['Satoshi', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Content fade up animation */
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            opacity: 0;
        }

        body.content-visible .animate-in {
            animation: fadeUp 0.9s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        /* Button hover */
        .btn-fill {
            position: relative;
            overflow: hidden;
            transition: color 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .btn-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: -1;
        }

        .btn-fill:hover::before {
            transform: translateY(0);
        }

        .btn-fill:hover {
            color: white;
        }

        /* Back link */
        .back-link svg {
            transition: transform 0.3s ease;
        }

        .back-link:hover svg {
            transform: translateX(-4px);
        }

        /* Background zoom */
        @keyframes slowZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .bg-zoom {
            animation: slowZoom 25s ease-out forwards;
        }

        /* ========== OVERLAY STATES ========== */
        
        .overlay {
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .content-layer {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Initial cinematic reveal — slow */
        body.initial-reveal .overlay {
            transition: opacity 2.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        body.initial-reveal .content-layer {
            transition: opacity 2.5s cubic-bezier(0.22, 1, 0.36, 1) 0.3s;
        }

        /* Content visible state */
        body.content-visible .overlay {
            opacity: 1;
        }

        body.content-visible .content-layer {
            opacity: 1;
            pointer-events: auto;
        }

        /* Idle state hint */
        .hint {
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        body.artwork-mode .hint {
            opacity: 1;
        }

        body.artwork-mode .overlay {
            opacity: 0;
        }

        body.artwork-mode .content-layer {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body class="font-body antialiased selection:bg-black selection:text-white overflow-hidden">

    <!-- Background Image -->
    <div class="fixed inset-0 -z-20 overflow-hidden">
        <img src="airey-bg.gif" alt="" class="w-full h-full object-cover bg-zoom">
    </div>

    <!-- Full-Screen Overlay -->
    <div class="overlay fixed inset-0 -z-10 bg-white/75 backdrop-blur-sm"></div>

    <!-- Hint (shown in artwork mode) -->
    <div class="hint fixed inset-0 flex items-center justify-center z-50 pointer-events-none">
        <p class="text-black/50 text-xs tracking-[0.3em] uppercase">Move cursor to continue</p>
    </div>

    <!-- Back Button -->
    <nav class="content-layer fixed top-0 left-0 z-50 p-6 md:p-10">
        <a href="../index.html" class="back-link inline-flex items-center gap-3 text-black/50 hover:text-black text-sm font-medium tracking-wide">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
            </svg>
            <span>Back</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="content-layer min-h-screen flex items-center justify-center px-6">
        <div class="text-center">
            
            <div class="animate-in" style="animation-delay: 0.1s;">
                <span class="inline-block text-[11px] font-medium tracking-[0.25em] uppercase text-black/40 mb-6">
                    Data Visualization • UI/UX Design
                </span>
            </div>

            <h1 class="animate-in" style="animation-delay: 0.25s;">
                <span class="font-display text-5xl md:text-7xl lg:text-8xl font-semibold text-black tracking-tight leading-[0.95]">
                    Airey
                </span>
            </h1>

            <p class="animate-in mt-6 md:mt-8" style="animation-delay: 0.4s;">
                <span class="font-display text-2xl md:text-3xl font-medium text-black/30 tracking-tight">
                    Coming Soon
                </span>
            </p>

            <div class="animate-in mt-10 md:mt-14" style="animation-delay: 0.55s;">
                <a href="../contact.html" class="btn-fill relative inline-block px-10 py-4 md:px-12 md:py-5 bg-transparent text-black text-xs font-semibold tracking-[0.2em] uppercase border-2 border-black z-10">
                    Get in Touch
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="content-layer fixed bottom-0 left-0 right-0 p-6 md:p-10 flex justify-between items-end">
        <p class="text-black/30 text-xs tracking-widest uppercase">© 2026 Jade Wu</p>
        <p class="text-black/30 text-xs tracking-widest uppercase hidden md:block">Portfolio</p>
    </footer>

    <script>
        let idleTimer;
        const idleDelay = 1500;
        const artworkAppreciationTime = 800; // Time before overlay starts fading in
        let isInitialReveal = true;

        function showContent() {
            document.body.classList.remove('artwork-mode');
            document.body.classList.add('content-visible');
            
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                document.body.classList.add('artwork-mode');
            }, idleDelay);
        }

        function startInteractionListeners() {
            document.addEventListener('mousemove', showContent);
            document.addEventListener('mousedown', showContent);
            document.addEventListener('scroll', showContent);
            document.addEventListener('touchstart', showContent);
            document.addEventListener('keydown', showContent);
        }

        // Initialize — cinematic reveal sequence
        document.addEventListener('DOMContentLoaded', () => {
            
            // Step 1: Brief moment to appreciate artwork
            setTimeout(() => {
                
                // Step 2: Add slow transition class and trigger reveal
                document.body.classList.add('initial-reveal');
                document.body.classList.add('content-visible');
                
                // Step 3: After initial reveal completes, switch to normal interaction mode
                setTimeout(() => {
                    document.body.classList.remove('initial-reveal');
                    isInitialReveal = false;
                    
                    // Start idle timer
                    idleTimer = setTimeout(() => {
                        document.body.classList.add('artwork-mode');
                    }, idleDelay);
                    
                    // Enable interaction listeners
                    startInteractionListeners();
                    
                }, 2800); // Wait for slow transition to complete
                
            }, artworkAppreciationTime);
        });
    </script>

</body>
</html>
